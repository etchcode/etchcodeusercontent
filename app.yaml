application: etchcodeusercontent
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /play/
  static_files: play/index.html
  upload: play\/index\.html
  http_headers:
    Access-Control-Allow-Origin: '*'

- url: /play/(.+)
  static_files: play/\1
  upload: play\/\1

libraries:
- name: webapp2
  version: "2.5.2"
